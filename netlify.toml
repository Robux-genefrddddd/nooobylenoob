[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "dist/spa"


[functions]
  node_bundler = "esbuild"

# API redirects - must come first
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# SPA routing fallback - send all other requests to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
